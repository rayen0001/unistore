<H3>Add Product</H3>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="form-container">
  <div class="form-grid">
    <!-- Row 1 -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Brand</mat-label>
      <input matInput formControlName="marque" />
    </mat-form-field>

    <!-- Row 2 -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="Prix" />
    </mat-form-field>

    <!-- Row 3 -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>State</mat-label>
      <input matInput formControlName="etat" />
    </mat-form-field>

    <!-- Row 4 -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Reference</mat-label>
      <input matInput formControlName="ref" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category_id">
        <mat-option *ngFor="let category of categories" [value]="category.label">
          {{ category.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- File input for images -->
    <div class="form-field file-upload">
      <label for="imageUpload">Upload Images</label>
      <input
        id="imageUpload"
        type="file"
        multiple
        (change)="onFileSelected($event)"
        accept="image/*"
      />
    </div>
  </div>

  <!-- Buttons -->
  <div class="form-actions">
    <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </div>
</form>
