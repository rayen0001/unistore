<div class="product-container">
    <!-- Header -->
    <header class="header">
      <div class="logo">UniStore</div>
      <nav class="navigation">
        <ul>
          <li><a href="#" class="active">Products</a></li>
          <li><a href="#">Collections</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <div class="header-actions">
        <button class="icon-button">
          <i class="fas fa-search"></i>
        </button>
        <button class="icon-button">
      <a [routerLink]="['/cart']" class="nav-link">

          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count">{{count()}}</span>
          </a>
        </button>
        
      </div>
    </header>
  
    <!-- Filters -->
    <div class="filters">
      <div class="filter-group">
        <label>Category</label>
        <select>
          <option>All Categories</option>
          <option>Electronics</option>
          <option>Clothing</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Sort By</label>
        <select>
          <option>Newest</option>
          <option>Price: Low to High</option>
          <option>Price: High to Low</option>
        </select>
      </div>
    </div>
  
    <!-- Product Grid -->
    <div class="product-grid">
      <!-- Product Card (repeated for each product) -->
      <div class="product-card" *ngFor="let product of products">
        <div class="product-image">
          <img *ngIf="product.images[0]" [src]="product.images[0].image_url" [alt]="product.name">
        </div>
        <div class="product-info">
          <h3 class="product-name">{{ product.name }}</h3>
          <p class="product-price">${{ product.Prix.toFixed(2) }}</p>
          <button (click)="addToCart(product)" class="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
