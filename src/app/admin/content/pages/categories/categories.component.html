<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <!-- Node template -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <button mat-icon-button disabled></button>
    {{ node.label }}
    <button mat-icon-button (click)="openAddSubcategoryModal(node.id)">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button (click)="deleteCategory(node.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-tree-node>

  <!-- Node with children template -->
  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.label">
      <mat-icon class="mat-icon-rtl-mirror">
        {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
      </mat-icon>
    </button>
    {{ node.label }}
    <button mat-icon-button (click)="openAddSubcategoryModal(node.id)">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button (click)="deleteCategory(node.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-tree-node>
</mat-tree>

<!-- Add Category Button -->
<button mat-fab color="primary" (click)="openAddCategoryModal()">
  <mat-icon>add</mat-icon>
</button>
