<h2 mat-dialog-title>Update Product</h2>
<mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Brand</mat-label>
      <input matInput formControlName="marque" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="Prix" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>State</mat-label>
      <mat-select formControlName="etat" required>
        <mat-option value="NEW">New</mat-option>
        <mat-option value="USED">Used</mat-option>
        <mat-option value="REFURBISHED">Refurbished</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Reference</mat-label>
      <input matInput formControlName="ref" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category_id" required>
        <mat-option *ngFor="let category of categories" [value]="category.id">
          {{ category.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()">Save</button>
</mat-dialog-actions>
